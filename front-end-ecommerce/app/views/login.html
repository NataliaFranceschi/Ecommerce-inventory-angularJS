<div className="login">
    <form ng-submit="getToken()">
        <img src="../../logoLaranja.png" />
      <label>
        <input type="email" id="email" placeholder="email" ng-model="login.email"/>
      </label>
      <label>
        <input type="password" id="password" placeholder="senha" ng-model="login.password"/>
      </label>
      <span>{{errorMessage}}</span>
      <button type="submit"> Enter </button>
    </form>
</div>
